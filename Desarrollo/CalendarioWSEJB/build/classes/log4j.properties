log4j.rootCategory=INFO, stdLog, console
log4j.appender.stdLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.stdLog.layout=org.apache.log4j.PatternLayout
log4j.appender.stdLog.layout.ConversionPattern = [%d] %-5p [%X{ip}:%X{usuario}]  (%F.%M:%L) - %m%n
log4j.appender.stdLog.File=${com.sun.aas.instanceRoot}/logs/CalendarioWS.log

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = [%d] %-5p [%X{ip}:%X{usuario}]  (%F.%M:%L) - %m%n
